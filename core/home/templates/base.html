    <body>
      <!-- Stylish Navbar -->
<style>
  .navbar {
    background: linear-gradient(to right, #667eea, #764ba2);
    padding: 14px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .navbar .logo {
    font-size: 22px;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  .navbar ul li {
    display: inline;
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .navbar ul li a:hover {
    color: #ffaf6eff;
  }

  .navbar .btn {
    background-color: #fff;
    color: #764ba2;
    padding: 8px 16px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .navbar .btn:hover {
    background-color: #fdc372ff;
    color: #333;
  }
</style>

<nav class="navbar">
  <div class="logo">Receipes</div>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about/">About</a></li>
    <li><a href="/contact/">Contact</a></li>
  </ul>
  {%if request.user.is_authenticated %}
  <a href="/logout/" class="btn">Logout</a>
  {%else %}
  <a href="/login/" class="btn">Login</a>
  {%endif%}
</nav>

        {% block start %}

        {% endblock %}
           </body>
</html>
